<!DOCTYPE html>
<html>
	<head>
		<title>Cards</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="icons/material.css">

	</head>
	<body>
		<div class="row">
			<div class="col s12 m6">
				<!-- Card -->
				<!-- small, medium, large -->
				<div class="card blue large">
					<!-- Colocar imagem no card -->
					<div class="card-image">
						<img src="img/img1.png">
						<span class="card-title black-text">Título da imagem</span>
					</div>

					<div class="card-content white-text">
						<span class="card-title">Olá mundo</span>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sollicitudin rutrum purus, id faucibus tortor gravida in. Integer molestie justo sed pellentesque pretium. Phasellus vulputate odio enim, vel hendrerit nisi hendrerit sed.
						</p>	
					</div>	
					<div class="card-action">
						<a href="#">Saiba mais</a>
						<a href="#">Contato</a>
					</div>
				</div>
			</div>
			
		</div>




	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	</body>
</html>
