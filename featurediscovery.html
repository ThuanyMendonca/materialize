<!DOCTYPE html>
<html>
	<head>
		<title>Feature Discovery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="icons/material.css">
		<style type="text/css">
			.row {
				margin-top: 30px;
			}
		</style>
	</head>
	<body>

		<div class="fixed-action-btn">
			<a id="menu" class="waves-effect waves-light btn-large btn-floating" ><i class="material-icons">menu</i></a>	
		</div>
		

		<div class="tap-target  pink darken-4" data-activates="menu" >
			<div class="tap-target-content">
				<h5>Title</h5>
				<p>A bunch of text</p>
			</div>
		</div>

		<div class="row center">
			<!-- BotÃµes Abrir/Fechar -->
			<a class="btn" id="abrir">Abrir</a>
			<a class="btn" id="fechar">Fechar</a>	
		</div>
		


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>

	<script type="text/javascript">
		$('#abrir').click(function(){
			$('.tap-target').tapTarget('open');
		});

		$('#fechar').click(function(){
			$('.tap-target').tapTarget('close');
		});
	</script>
	</body>
</html>
