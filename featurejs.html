<!DOCTYPE html>
<html>
	<head>
		<title>FeatureDiscovery</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="icons/material.css">
	</head>
	<body>
		<!-- Essa div coloca o menu no canto inferior direito -->
		<div class="fixed-action-btn">
			<a id="menu" class="waves-effect waves-light btn-large btn-floating red" ><i class="material-icons">menu</i></a>
		</div>

		<!-- Tap Target Structure -->
		<div class="tap-target" data-activates="menu">
			<div class="tap-target-content">
				<h5>Title</h5>
				<p>A bunch of text</p>
			</div>
		</div>

		<!-- Botão abrir -->
		<a id="abrir" class="btn red">Abrir</a>

		<!-- Botão fechar -->
		<a id="fechar" class="btn red">Fechar</a>


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>

	<script type="text/javascript">
		$('#abrir').click(function(){
			$('.tap-target').tapTarget('open');
		});

		$('#fechar').click(function(){
			$('.tap-target').tapTarget('close');
		});

		
	</script>

	</body>
</html>
