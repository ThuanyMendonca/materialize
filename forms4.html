<!DOCTYPE html>
<html>
	<head>
		<title>Form 4</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="icons/material.css">
	</head>
	<body>

		<div class="row">
			<form class="col s12">
				<!-- RADIO BUTTON -->
				<p>
					<!-- Para personalizar na escolha usa class with-gap -->
					<input type="radio" name="times" id="teste" class="with-gap">
					<label for="teste">Vasco</label>
				</p>

				<p>
					<input type="radio" name="times" id="teste2" class="with-gap">
					<label for="teste2">Santos</label>
				</p>

				<p>
					<input type="radio" name="times" id="teste3" class="with-gap">
					<label for="teste3">Bahia</label>
				</p>

				<!-- CHECKBOX -->

				<p>
					<!-- filled-in para deixar preenchido o checkbox (personalizar) -->
					<input type="checkbox" name="times" id="teste4" class="filled-in">
					<label for="teste4">São Paulo</label>
				</p>

				<p>
					<!-- checked para deixar uma opção já habilitada -->
					<input type="checkbox" name="times" id="teste5" checked>
					<label for="teste5">Corinthians</label>
				</p>

				<p>
					<input type="checkbox" name="times" id="teste6">
					<label for="teste6">Palmeiras</label>
				</p>				
			</form>
		</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	</body>
</html>
