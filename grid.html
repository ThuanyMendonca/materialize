<!DOCTYPE html>
<html>
	<head>
		<title>Grid</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div class="row">
			<div class="col s4 red">4</div>
			<div class="col s4 blue">4</div>
			<div class="col s4 green">4</div>
		</div>

		<div class="row">
			<div id="mudar">
			<div class="col s3 blue" id="cor">
				<img src="img/img1.png" class="imagem">	
				<h3>Bem vindo</h3>		
			</div>
			<!-- push-s1(empurra) -->
			<!-- pull-s1 (puxa) -->
			<!-- offset-s1 -->
			<div class="col s3 green offset-s1" id="cor">
				Hello World				
			</div>
			<div class="col s3 yellow" id="cor">
				Hello World				
			</div>
			<div class="col s3 red" id="cor">
				Hello World				
			</div>
		</div>
		</div>

	<script src="js/jquery.js"></script>
	<script src="js/materialize.js"></script>
	</body>
</html>
