<!DOCTYPE html>
<html>
	<head>
		<title>Transition</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="icons/material.css">
	</head>
	<body>

		<a href="#!" class="btn" id="fadeinimage">Click Me</a>

		<img src="img/img1.png" id="imagem" style="opacity: 0;">

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>

	<script type="text/javascript">
		$('#fadeinimage').click(function(){
			Materialize.fadeInImage('#imagem');
		});
	</script>

	</body>
</html>
